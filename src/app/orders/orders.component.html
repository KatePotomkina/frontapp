<div class="container my-5 ">
    <h1>orders</h1>
<table class="table" *ngIf="orders">
    <thead>
        <tr>
            <th>Id</th>    
            <th>Name</th>       
            <th>Adress</th>       
          <th>Price</th> 
          <th>Status</th>       
          

               
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let order of orders">
        <td>{{order.orderId}}</td>       
        <td>{{order.customerName}}</td>       
        <td>{{order.customerAddress}}</td>    
        <td>{{order.totalCost}}</td>       
        <td>{{order.currentStatus}}</td>       
              

     
            
    </tr>
        </tbody>
</table>
<P *ngIf="!orders">No found </P>
</div>
